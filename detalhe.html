
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes da Notícia</title>
  <style>
    .container { max-width: 800px; margin: auto; padding: 1rem; }
    img { max-width: 100%; border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container" id="detalhe"></div>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const noticia = dados.find(item => item.id === id);

    const container = document.getElementById('detalhe');
    if (noticia) {
      container.innerHTML = `
        <h1>${noticia.titulo}</h1>
        <p><strong>${noticia.categoria}</strong> - ${noticia.data}</p>
        <p><em>Por ${noticia.autor}</em></p>
        <img src="${noticia.imagem}" alt="${noticia.titulo}">
        <p>${noticia.conteudo}</p>
        <p><a href="index.html">← Voltar</a></p>
      `;
    } else {
      container.innerHTML = `<p>Notícia não encontrada.</p>`;
    }
  </script>
</body>
</html>
